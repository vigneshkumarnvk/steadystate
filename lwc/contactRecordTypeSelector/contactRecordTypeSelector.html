<template >
    <!-- Main content (card and footer) -->
    <div role="dialog" class="slds-modal__container">
 
        <lightning-modal-header label="New Contact" class="inlineTitle slds-text-heading--medium">
                 <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleCancel}>
                    <lightning-icon icon-name="utility:close" alternative-text="Close" size="small"></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
        </lightning-modal-header>
        <lightning-modal-body>
            <lightning-layout horizontal-align="center" vertical-align="center">
                <lightning-layout-item size="6" small-device-size="2" medium-device-size="4" large-device-size="4">
                    <div class="slds-form-element">
                        <div class="slds-form-element__control">
                            <lightning-layout horizontal-align="space">
                                <lightning-layout-item class="slds-p-around_medium">
                                    <div class="label">Select a record type</div>
                                </lightning-layout-item>
                                <lightning-layout-item class="slds-p-around_medium">
 
                                    <lightning-radio-group name="recordType" label="Contact Record Type"
                                        options={options} value={selectedRecordTypeValue} type="radio"
                                        variant="label-hidden" class="inputCmp changeRecordTypeItemDescription changeRecordTypeLabel" onchange={handleChange}>
                                    </lightning-radio-group>
                                </lightning-layout-item>
                            </lightning-layout>
                        </div>
                    </div>
                </lightning-layout-item>
            </lightning-layout>
        </lightning-modal-body>
 
        <lightning-modal-footer>
            <lightning-button label="Cancel" title="Cancel" onclick={handleCancel} class="slds-m-left_x-small">
            </lightning-button>
            <lightning-button variant="brand" label="Next" title="Next" onclick={handleNext}
                class="slds-m-left_x-small"></lightning-button>
        </lightning-modal-footer>
 
    </div>
    <!-- Contact Lookup Modal content -->
    <template if:true={isModalOpen}>
        <div role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div>
                <div class="slds-modal__content slds-p-around_medium">
                    <c-contact-lookup-page onclose={handleCloseModal} record-id={recordId}
                        selected-record-type-id={selectedRecordTypeValue}></c-contact-lookup-page>
                </div>
            </div>
        </div>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
